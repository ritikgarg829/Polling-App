<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Css/Dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Pacifico&display=swap"
      rel="stylesheet">
    <script src="../Scripts/Dashboard.js" type="module"></script>
    <title>Polling-App</title>
  </head>

  <body>

    <!-- -----------------------------heading------------------------------------------------------- -->
    <div class="header text-center m-5 bg-dark">
      <h1 class="heading text-white text center mt-4">Welcome <span
          class="text-white" id="user"></span> &nbsp; All-in-One </h1>
      <h1 class="heading text-white ">Real Time Polling</h1>
    </div>
    <!-- -------------------------------------Add a quest--------------------------------------------------------------- -->
    <button class="button btn btn-primary mb-3" id="addquestion">Add a Question
    </button>
    <hr class="line">

    <div class="container" id="showquestion">
      <h1 id="message"></h1>

      <div class="question-Answer">
        <label class="label mb-3">Add a question...</label>
        <div class="question">
          <input id="question" class="input mb-2"
            placeholder="Add a question........" />
        </div>
        <label class="label mb-3">Type a option 1</label>
        <div class="options">
          <input id="option1" class=" input mb-2"
            placeholder="Type a options..." />
        </div>
        <label class="label mb-3">Type a option 2</label>
        <div class="options">
          <input id="option2" class=" input mb-2"
            placeholder="Type a options..." />
        </div>
        <label class="label mb-3">Type a option 3</label>
        <div class="options">
          <input id="option3" class=" input mb-2"
            placeholder="Type a options..." />
        </div>
        <label class="label mb-3">Type a option 4</label>
        <div class="options">
          <input id="option4" class="input mb-2"
            placeholder="Type a options..." />
        </div>
        <div class="answer">
          <input id="answer" class="input mt-5 mb-2"
            placeholder="Correct Answer A , b , C or D" />
        </div>
      </div>

      <button id="publish" class="publish btn btn-primary mt-4 ">Publish a
        Question </button>

    </div>
<!-- ---------------------------------------print all question----------------------------------------------------- -->
    <div class="container">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Question</th>
          </tr>
        </thead>
        <tbody id="all-questions">
<!-- ------------------------all question print dynamically check printallquestions fn in dashboard---------------------------------------------- -->
        </tbody>
      </table>

    </div>

  </body>

</html>
